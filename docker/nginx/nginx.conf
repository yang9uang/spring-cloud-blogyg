#user  nobody;
worker_processes  1;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       6060;
        server_name  http://120.79.30.86;

        location / {
            root   /data/nginx/html/;
        }
    }
    server {
        listen       6060;
        server_name  http://www.blogyg.cn;

        location / {
            root   /data/nginx/html/;
        }
    }


}
