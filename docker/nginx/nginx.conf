user  root;
worker_processes  1;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  120.79.30.86;

        location / {
            root   /data/nginx/html;
            index  index.html index.htm;
        }

        location ~.*\.(jpg|jepg|gif|css|png|ico)?$ {
             root /data/nginx/html/;
        }
    }
}
